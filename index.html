<html>

<head>
    <title>Minh's Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h1>Collage Web App</h1>
            <hr>
            <h4>As soon as the popup appears, please click Allow. After you've spoken a command,</h4>
            <h3>Say "selfie" for taking your selfies and to make a Collage</h3>
            <button id="startButton" class="btn btn-primary" onclick="save()">Start</button>
            <p>Press the Start button</p>

            <label>Your webcam:</label>
            <div id="camera"></div>
            <label>All selfies Will Display Here: </label>
            <div id="resultShow">
                <div id="result1">
                    <img src="Canada.jpg">
                </div>
                <div id="result2">
                    <img src="Japan.jpg">
                </div>
                <div id="result3">
                    <img src="NZ.jpg">
                </div>
            </div>
        </center>
    </div>
    <div class="footer">
        <hr>
        <h2>By Minh</h2>
    </div>
    <script src="main.js"></script>
</body>

</html>
